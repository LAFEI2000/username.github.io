<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字解锁页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .unlock-container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: all 0.5s ease;
        }

        .unlock-container h1 {
            color: #1a73e8;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .input-group {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }

        #unlock-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }

        #unlock-input:focus {
            border-color: #1a73e8;
        }

        #unlock-btn {
            padding: 12px 24px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        #unlock-btn:hover {
            background: #0d5bcd;
        }

        .error-message {
            color: #d93025;
            height: 24px;
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .content-container {
            display: none;
            text-align: center;
            padding: 40px;
            animation: fadeIn 1s ease;
        }

        .content-container h2 {
            color: #202124;
            margin-bottom: 20px;
        }

        .content-container p {
            color: #5f6368;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .input-group {
                flex-direction: column;
            }
            #unlock-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- 解锁输入区域 -->
    <div class="unlock-container" id="unlock-container">
        <h1>输入解锁文字</h1>
        <p>请输入正确的文字以解锁内容（4个字符）</p>
        <div class="input-group">
            <input type="text" id="unlock-input" placeholder="在此输入...">
            <button id="unlock-btn">解锁</button>
        </div>
        <div class="error-message" id="error-message"></div>
    </div>

    <!-- 解锁后显示的内容 -->
    <div class="content-container" id="content-container">
        <h2>🎉 解锁成功！</h2>
        <p>恭喜解谜成功！请前往苏州中心网球场入口领取你的生日礼物~</p>
    </div>

    <script>
        // 配置：修改此处的文字为你的解锁密码
        const CORRECT_CODE = "m4A1"; 

        // 获取DOM元素
        const unlockContainer = document.getElementById('unlock-container');
        const contentContainer = document.getElementById('content-container');
        const unlockInput = document.getElementById('unlock-input');
        const unlockBtn = document.getElementById('unlock-btn');
        const errorMessage = document.getElementById('error-message');

        // 验证解锁逻辑
        function verifyUnlock() {
            const input = unlockInput.value.trim();
            if (input === CORRECT_CODE) {
                // 解锁成功：隐藏输入区域，显示内容区域
                unlockContainer.style.display = 'none';
                contentContainer.style.display = 'block';
            } else {
                // 解锁失败：显示错误提示
                errorMessage.textContent = "输入错误，请重试！";
                errorMessage.style.opacity = 1;
                // 3秒后隐藏错误提示
                setTimeout(() => {
                    errorMessage.style.opacity = 0;
                }, 3000);
            }
        }

        // 绑定按钮点击事件
        unlockBtn.addEventListener('click', verifyUnlock);

        // 绑定回车键事件
        unlockInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') verifyUnlock();
        });
    </script>
</body>

</html>
